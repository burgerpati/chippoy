<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love Truck Letter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Road -->
    <div class="road"></div>

    <!-- Love Truck -->
    <div class="boxCar">
      <img src="car.gif" alt="Love Truck" width="150" />
    </div>

    <!-- Floating Hearts -->
    <div class="heart heart1"></div>
    <div class="heart heart2"></div>
    <div class="heart heart3"></div>
    <div class="heart heart4"></div>
    <div class="heart heart5"></div>

    <!-- Slider Text -->
    <div class="boxSlider">
      <p>Hey love, may delivery ako para sayo!</p>
    </div>

    <!-- Input Box (e.g. for a letter reveal or interaction) -->
    <div class="boxHandsInput">
      <input type="text" placeholder="Click mo ko or type here..." />
    </div>
  </div>
</body>
</html>
